<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Etch-A-Sketch</h1>
  <div id="modes">
    <button id="fill" class="mode">Fill</button>
    <button id="shade" class="mode">Shade</button>
    <button id="rgb" class="mode">RGB</button>
    <button id="erase" class="mode">Erase</button>
  </div>
  <div id="settings">
    <input type="range" min="2" max="50" value="" id="no-squares-range">
    <p id="no-squares-text"></p>
    <button id="gridlines" class="toggle" class="selected-button">Toggle gridlines</button>
    <button id="clear">Clear</button>
  </div>
  <div id="grid"></div>
</body>
</html>
